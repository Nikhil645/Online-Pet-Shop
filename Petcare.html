  <form style="margin-left: 15%;margin-right: 15%; margin-top: 5%; background-color: white; padding: 20;" action="care.php" method="POST">
    <h1>Registration Form</h1>
  <div class="form-group">
    <label for="inputAddress">Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Full-Name" name="Name" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputDate">Drop-Date</label>
      <input type="date" class="form-control" id="inputDate" placeholder="Drop-Date" name="Dropdate" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputDate">PickUp-Date</label>
      <input type="date" class="form-control" id="inputDate" placeholder="PickUp-Date" name="Pickupdate" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputCategory">Pet-Category</label>
        <select id="inputCategory" class="form-control" name="Petcategory">
          <option>Dog</option>
          <option>Cat</option>
          <option>Bird</option>
        </select>
    </div>
    <div class="form-group col-md-6">
        <label for="inputBreed">Breed</label>
        <select id="inputBreed" class="form-control" name="Breed">
          <option>Doberman</option>
          <option>Bulldog</option>
          <option>Labrador</option>
        </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputPetname">Pet's Name</label>
        <input type="name" class="form-control" id="inputName" placeholder="Name of Pet" name="Petname" required>
    </div>
    <div class="form-group col-md-6">
        <label for="inputAge">Pet's Age</label>
        <input type="age" class="form-control" id="inputAge" placeholder="Age of Pet" name="Petage" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputDescription">Description about Pet</label>
    <input type="text" class="form-control" id="inputDescription" placeholder="Pet's color,Habits..." name="Description" required>
  </div>
  <div class="form-group">
    <label for="inputContactno">Your Contact Number</label>
    <input type="text" class="form-control" id="inputContactno" placeholder="Mobile Number" name="Contactno" required>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="Address" required>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="Address">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="Address" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" name="Address">
        <option>Maharashtra</option>
        <option>Goa</option>
        <option>Kerala</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="Address" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
